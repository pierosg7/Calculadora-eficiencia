
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora de Consumo Energético</title>
<style>
    body {
        font-family: Arial;
        margin: 30px;
        background: #f3f8ff;
    }
    h1 {
        color: #1a3d7c;
    }
    .box {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ddd;
    }
    input {
        padding: 7px;
        width: 95%;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 15px;
        background: #1a3d7c;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>Calculadora de Consumo Energético</h1>

<div class="box">
    <label>¿Cuántos aparatos deseas registrar?</label>
    <input type="number" id="cantidad" min="1">
    <button onclick="crearCampos()">Continuar</button>
</div>

<div id="formulario"></div>

<div id="resultados" class="box"></div>

<script>
function crearCampos() {
    const n = document.getElementById("cantidad").value;
    let html = `<h2>Registrar Aparatos</h2>`;

    for (let i = 0; i < n; i++) {
        html += `
        <div class="box">
            <h3>Aparato ${i+1}</h3>
            <input placeholder="Nombre" id="nom${i}">
            <input placeholder="Potencia (W)" type="number" id="pot${i}">
            <input placeholder="Horas de uso" type="number" id="hor${i}">
            <input placeholder="Días" type="number" id="dia${i}">
        </div>`;
    }

    html += `<button onclick="calcular(${n})">Calcular</button>`;
    document.getElementById("formulario").innerHTML = html;
}

function calcular(n) {
    let resultados = "";
    let total = 0;

    for (let i = 0; i < n; i++) {

        let nombre = document.getElementById(`nom${i}`).value;
        let P = parseFloat(document.getElementById(`pot${i}`).value);
        let H = parseFloat(document.getElementById(`hor${i}`).value);
        let D = parseFloat(document.getElementById(`dia${i}`).value);

        let consumo = (P * H * D) / 1000;

        resultados += `<p><strong>${nombre}</strong>: ${consumo.toFixed(2)} kWh en ${D} días.</p>`;
        total += consumo;
    }

    resultados += `<h2>Consumo Total: ${total.toFixed(2)} kWh</h2>`;
    resultados += `<p style="color:red;">Recuerda: reducir horas de uso ayuda a ahorrar energía y cuidar el planeta.</p>`;

    document.getElementById("resultados").innerHTML = resultados;
}
</script>

</body>
</html>
